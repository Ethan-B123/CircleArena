<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <script type="text/javascript" src="./bundle.js"></script>

    <title>CircleArena</title>
  </head>
  <body>
    <header>
      <div class="center-900">
        <h1>CircleArena</h1>
      </div>
    </header>
    <main>
      <div class="canvas-container">
        <div id="menu-modal" class="hidden clear">
          <div class="menu-bar">
            <div class="menu-box" id="game-over-menu">
              <h1>Game Over</h1>
              <h1>score: <b class="score">0</b></h1>
              <button type="button" class="new-game-btn">New Game</button>
            </div>
          </div>
        </div>
        <div class="canvas-header">
          <span>score: <b class="score">0</b></span>
          <span>difficulty: 0</span>
        </div>
        <canvas id="canvas" width="800" height="600">
          <div class="canvas-bg"></div>
        </canvas>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
